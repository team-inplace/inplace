<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Video List</title>
    <link href="/css/style.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c6eb498481bef28050981d6c3f49357e&libraries=services"
            type="text/javascript"></script>
    <script src="/js/video.js"></script>
</head>
<body>
<div class="header">
    <a class="header-link" href="/">Home</a>
    <a class="header-link" href="/admin">Admin</a>
</div>

<h1>Video List</h1>
<table>
    <thead>
    <tr>
        <th>Video ID</th>
        <th>영상</th>
        <th>등록하기</th>
        <th>삭제하기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="video : ${videos}">
        <td th:text="${video.id}">Video ID</td>
        <td>
            <img alt="Video Thumbnail"
                 onclick="openModal(this)" style="cursor:pointer;width:100px;"
                 th:attr="data-video-url=${video.videoUUID}, data-video-id=${video.id}"
                 th:src="'https://img.youtube.com/vi/' + ${video.videoUUID} + '/0.jpg'"/>
        </td>
        <td>
            <button
                    onclick="openModal(this)"
                    th:attr="data-video-url=${video.videoUUID}, data-video-id=${video.id}">
                장소 등록
            </button>
        </td>
        <td>
            <button
                    onclick="deleteVideo(this)"
                    th:attr="data-video-id=${video.id}">
                삭제
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <div>
        <!-- Previous 링크 -->
        <a th:href="@{/admin/video(page=${currentPage - 1}, size=10)}"
           th:if="${!isFirst}">Previous</a>

        <!-- Next 링크 -->
        <a th:href="@{/admin/video(page=${currentPage + 1}, size=10)}"
           th:if="${!isLast}">Next</a>
    </div>
</div>

<!-- Modal for Video and Place Search -->
<div class="modal" id="placeSearchModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>장소 검색</h2>

        <iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
                frameborder="0" height="315"
                id="videoIframe" src=""
                width="560"></iframe>

        <!-- Place search form -->
        <form onsubmit="searchPlaces(); return false;">
            키워드: <input id="keyword" placeholder="장소를 입력하세요" type="text"/>
            <button type="submit">검색하기</button>
        </form>

        <table id="search-results">
            <thead>
            <tr>
                <th>장소명</th>
                <th>주소</th>
                <th>등록</th>
            </tr>
            </thead>
            <tbody id="search-tbody"></tbody>
        </table>
    </div>
</div>
</body>
</html>
